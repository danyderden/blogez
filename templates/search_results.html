{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        {% for post in object_list %}
            <!-- Blog Post -->
            <div class="card mb-4">
                <img class="card-img-top" src="http://placehold.it/750x300"
                     alt="Card image cap">
                <div class="card-body">
                    <h2 class="card-title">{{ post.tittle }}</h2>
                    <p class="card-text"> {{ post.description | slice:"200" }}</p>
                    <a href="{% url 'post_detail' post.slug %}"
                       class="btn btn-primary">Read More &rarr;</a>
                </div>
                <div class="card-footer text-muted">
                    {{ post.author }} | {{ post.created_on }}
                    <a href="#">Back to the future</a>

                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
